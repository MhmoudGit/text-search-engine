<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/static/css/output.css" rel="stylesheet" />
		<title>Wiki Search</title>
	</head>
	<body>
		<div class="flex flex-col justify-center items-center h-screen gap-6">
			<h1 class="text-4xl font-bold font-serif text-cyan-800">
				WIKI SEARCH ENGINE
			</h1>
			<form
				action="/search"
				method="post"
				class="flex flex-col justify-center items-center gap-4"
			>
				<input
					type="text"
					id="search"
					name="search"
					placeholder="Type something here..."
					class="p-3 border-b outline-none shadow-md w-96"
				/>
				<button
					type="submit"
					class="font-bold bg-cyan-400 hover:bg-cyan-500 text-white font-mono p-2 rounded-md"
				>
					Search
				</button>
			</form>
		</div>
	</body>
</html>
